name: Pull data.yml from finder-service-metadata

on:
  workflow_dispatch:

jobs:
  pull-file:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Checkout source
        uses: actions/checkout@v3
        with:
          repository: AustralianBioCommons/finder-service-metadata
          path: temporary_folder

      - name: Update
        run: |
          ls temporary_folder/data
          cp -u temporary_folder/data/data.yaml _data/data.yaml
          cd ..
          
      - name: Remove
        run: |
          rm -r temporary_folder 

      - name: Commit if updated
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add _data/data.yaml
          git diff-index --quiet HEAD || git commit -m "Updated the data.yml sourced from finder-service-metadata"

      - name: Push if changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main