- id: nci-new-tool
  description: Request a tool for the National Computational Infrastructure (NCI) by visiting the link below, and contacting NCI if needed.
  url: https://opus.nci.org.au/display/Help/5.+Software+Applications
  name: NCI
- id: nci-if89-new-tool
  description: Request software installation for the Australian BioCommons Tools and Workflows repository at NCI (project `if89`) via the link below, or contribute to project `if89` by adding more tools that will be shared with other NCI users - https://australianbiocommons.github.io/ables/if89/.
  url: https://docs.google.com/forms/d/e/1FAIpQLScpiyqERdxw6gMxjlq_CkiI3qvJ60YaeWHKTJChMjcnv8aBBA/viewform?usp=sf_link
  name: Australian BioCommons Tools and Workflows repository at NCI (project `if89`)
- id: pawsey-new-tool
  description: Request a tool for Pawsey Supercomputing Centre (Pawsey) by visiting the Helpdesk Portal at the link below, or email `help@pawsey.org.au` with your request.
  url: https://support.pawsey.org.au/portal/servicedesk/customer/user/login?destination=portals
  name: Pawsey
- id: rcc-new-tool
  description: Request a tool for QRIS-Cloud / UQ-RCC by completing a tool install request at the link below.
  url: https://support.qcif.edu.au/Request-for-installation-of-QRIScloud-HPC
  name: QRIS-Cloud / UQ-RCC
