
# Data source for resource-table-all.html include - the modified include is from How-to Hub, and the original source of the include is the ELIXIR Toolkit Theme.
# Thanks to @bedroesb for helping to modify the original include

- id: biotools
  type: registry
  description: Discover software tools.
  url: https://bio.tools/
  name: bio.tools
- id: edam
  description: Scientific ontology for data analysis and management, typically used for the life sciences. Covers Topics, Operations, Data types, and Formats.
  url: https://edamontology.org/page
  name: EDAM
  registry:
    biotools: edam-browser
    europmc: 23479348
- id: biocontainers
  type: registry
  description: Discover and access containers for software tools.
  url: https://biocontainers.pro/registry
  name: BioContainers
- id: galaxy-toolshed
  type: registry
  description: Discover tools which can be requested for installation on Galaxy Australia.
  url: https://toolshed.g2.bx.psu.edu/
  name: Galaxy Tool Shed
- id: dockstore-tools
  type: registry
  description: Search for tools in the Dockstore registry.
  url: https://dockstore.org/search?entryType=tools&searchMode=files
  name: Dockstore tool search

- id: galaxy-new-tool
  type: install
  description: Request a tool for Galaxy Australia by clicking this link.
  url: https://site.usegalaxy.org.au/request/tool
  name: Galaxy Australia
- id: nci-new-tool
  type: install
  description: Request a tool for the National Computational Infrastructure (NCI) by clicking this link, and contacting NCI if needed.
  url: https://opus.nci.org.au/display/Help/5.+Software+Applications
  name: National Computational Infrastructure (NCI)
- id: nci-if89
  type: install
  description: Users at NCI also have access to this repository of popular tools, containers, and workflows that can be used by anyone in the NCI system. Anyone from an NCI project is also invited to contribute to `if89`, and add more software installations that can be shared with others.
  url: https://australianbiocommons.github.io/ables/if89/
  name: Australian BioCommons Tools and Workflows repository at NCI (project `if89`)
- id: nci-if89-new-tool
  type: install
  description: Request software installation for the Australian BioCommons Tools and Workflows repository at NCI (project `if89`).
  url: https://docs.google.com/forms/d/e/1FAIpQLScpiyqERdxw6gMxjlq_CkiI3qvJ60YaeWHKTJChMjcnv8aBBA/viewform?usp=sf_link
  name: Request tool for Australian BioCommons Tools and Workflows repository at NCI (project `if89`)
- id: nci-if89-contribute-new-tool
  type: install
  description: Contribute to the Australian BioCommons Tools and Workflows repository at NCI (project `if89`) by adding more tools that will be shared with other NCI users.
  url: https://australianbiocommons.github.io/ables/if89/
  name: Contribute to Australian BioCommons Tools and Workflows repository at NCI (project `if89`)
- id: pawsey-new-tool
  type: install
  description: Request a tool for Pawsey Supercomputing Centre (Pawsey) by visiting the linked Helpdesk Portal, or email help@pawsey.org.au with your request.
  url: https://support.pawsey.org.au/portal/servicedesk/customer/user/login?destination=portals
  name: Pawsey Supercomputing Centre (Pawsey)
- id: rcc-new-tool
  type: install
  description: Request a tool for QRIScloud / UQ-RCC by completing this tool install request.
  url: https://support.qcif.edu.au/Request-for-installation-of-QRIScloud-HPC
  name: QRIScloud / UQ-RCC

- id: bunya
  type: system
  description: Supercomputer located at the University of Queensland.
  url: https://dx.doi.org/10.48610/wf6c-qy55
  name: Bunya
- id: gadi
  type: system
  description: Supercomputer located at the National Computational Infrastructure (NCI).
  url: https://nci.org.au/our-systems/hpc-systems
  name: Gadi
- id: setonix
  type: system
  description: Supercomputer located at Pawsey Supercomputing Research Centre (Pawsey).
  url: https://pawsey.org.au/systems/setonix/
  name: Setonix
- id: galaxy-australia
  type: system
  description: Galaxy Australia is an open, web-based platform for accessible, reproducible and transparent computational research.
  url: https://usegalaxy.org.au/
  name: Galaxy Australia
